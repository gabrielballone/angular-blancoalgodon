<p>Lista de productos</p>
<table class="table">
	<thead class="text-center">
		<tr>
			<th>Tipo</th>
			<th>Nombre</th>
			<th>Precio</th>
			<th>Stock</th>
			<th>Compra</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of products">
			<td>{{product.type}}</td>
			<td>{{product.name}}</td>
			<td class="text-center">{{product.price | currency : currencyCode : digitInfo : '.0'}}</td>
			<td class="text-center"><span *ngIf="product.stock==0; then noHayStock else siHayStock"></span>
				<ng-template #noHayStock><span class="badge badge-warning">No disponible</span></ng-template>
				<ng-template #siHayStock>{{product.stock}}</ng-template>
			</td>
			<td>

				<div class="input-group">
					<div class="input-group-prepend">
						<button class="btn btn-info btn-sm" type="button" (click)="downQuantity(product)">-</button>
					</div>
					<input class="form-control" type="text" [(ngModel)]="product.quantity" (keyup)="onChangeQuantity($event, product)">
					<div class="input-group-append">
						<button class="btn btn-info btn-sm" type="button" (click)="upQuantity(product)">+</button>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
<div class="d-flex flex-wrap">
	<div *ngFor="let product of products" class="card" style="width: 18rem;">
		<img src="https://loremflickr.com/320/240" class="card-img-top" alt="...">
		<div class="card-body">
			<h5 class="card-title">{{product.type}}</h5>
			<p class="card-text">{{product.name}}</p>
			<p class="card-text">{{product.price}}</p>
			<p class="card-text">{{product.stock}}</p>
			<a href="# " class="btn btn-primary ">Ver m√°s...</a>
		</div>
	</div>
</div>
