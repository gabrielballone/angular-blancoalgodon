    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-info btn-sm" type="button" (click)="downQuantity()">-</button>
        </div>
        <input class="form-control" type="text" [(ngModel)]="quantity" (keyup)="onChangeQuantity($event)">
        <div class="input-group-append">
            <button class="btn btn-info btn-sm" type="button" (click)="upQuantity()">+</button>
        </div>
    </div>
<!-- </div> -->
